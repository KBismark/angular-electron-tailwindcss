<div
  class="peer h-4 w-4 shrink-0 rounded-sm border border-slate-200 ring-offset-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
  [class.bg-slate-900]="checked"
  [class.text-slate-50]="checked"
  [class]="className"
  [attr.disabled]="disabled"
  (click)="onCheckboxChange()"
  role="checkbox"
  [attr.aria-checked]="checked"
  title="Checkbox"
>
  <div *ngIf="checked" class="flex items-center justify-center text-current">
    <lucide-angular [img]="CheckIcon" class="h-4 w-4" />
  </div>
</div>
